<link rel="import" href="../polymer/polymer.html">
<!--
An element providing connection information for cordova applications.

Example:

    <cordova-connection></cordova-connection>

@group Cordova Elements
@element cordova-connection
@demo demo/index.html
-->
<dom-module id="cordova-connection">
  <template>
    <cordova-device ready="{{ready}}"></cordova-device>
  </template>
</dom-module>
<script src="cordova-connection.js"></script>
