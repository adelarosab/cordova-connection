<link href="../polymer/polymer.html"
  rel="import">
<link href="../cordova-core/cordova-core.html"
  rel="import">

<!--
An element providing information about the device's cellular and wifi connection.

Example:

    <cordova-connection
      online
      type="CELL_4G"
    ></cordova-connection>

@group Cordova Elements
@element cordova-connection
@demo demo/index.html
-->
<dom-module id="cordova-connection">
  <template>
    <cordova-core
      paused="{{_paused_}}"
      ready="{{_ready_}}"></cordova-core>
  </template>
  <script src="cordova-connection.js"></script>
</dom-module>
