<!doctype html>
<html>
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <!-- TITLE -->
    <title>cordova-connection Demo</title>

    <!-- COMPONENT -->
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../cordova-connection.html">
  </head>
  <body unresolved>
    <cordova-connection></cordova-connection>
    <section>
      <header>
        <h1>Connection Information</h1>
      </header>
      <main>
        You are actually <label class="status">[STATUS]</label>
      </main>
    </section>
    <script>
      var connectionEl = document.querySelector('cordova-connection');
      connectionEl.addEventListener('type-changed', function(type) {
        var status = document.querySelector('.status');
        if (type !== 'none') {
          status.innerHTML = 'connected using ' + type;
        } else {
          status.innerHTML = 'disconnected';
        }
      });
    </script>
  </body>
</html>
